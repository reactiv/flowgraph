services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend:/app
      - ./data:/data
      - backend-venv:/app/.venv
      - ${TRANSFORMER_INPUT:-./data/empty}:/app/transformer_input:ro
      - ${GOOGLE_CREDS_PATH:-./data/google-creds}:/app/secrets/google-creds:ro
      - ~/.aws:/root/.aws  # Not read-only - SSO needs to write to cache
    environment:
      - DATABASE_PATH=/data/workflow.db
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GOOGLE_DRIVE_TOKENS=/app/secrets/google-creds/${GOOGLE_DRIVE_TOKENS_FILE:-gdrive_tokens.json}
      - NOTION_TOKEN=${NOTION_TOKEN}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - AWS_DEFAULT_REGION=us-west-1
    command: >
      sh -c "uv venv /app/.venv 2>/dev/null || true &&
             . /app/.venv/bin/activate &&
             uv pip install -e '.[dev]' &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    command: sh -c "npm install && npm run dev"

volumes:
  backend-venv:
